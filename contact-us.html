<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styling.css">
  <script src="function.js" charset="utf-8"></script>
  <title>Contact Us</title>
</head>

<body>
  <div class="header">
    <img src="logo.jpeg" alt="" width="50" height="50">
    <h4> SHARE4LIFE | <em>for the needy</em></h4>
  </div>
  <div id="navbar">
    <a href="contact-us.html">Contact Us</a>
    <a href="donationform.html">Donation Form</a>
    <a href="fundDonation.html">Fund Donation</a>
    <a href="about-us.html">About Us</a>
    <a href="main.html">Home</a>
  </div>
  <div class="container-contact">
    <div style="text-align:center">
      <h2 class="cont">Contact Us</h2>
      <p class="para">If you have any questions or feedbacks, please do fill in this form to contact us.</p>
    </div>
    <div class="row-contact">
      <div class="column-contact">
        <form action="#">
          <div id="label">
          <label for="fname">First Name*</label>
          <input type="text" id="fname" name="firstname" required placeholder="Your name..">
          <label for="lname">Last Name*</label>
          <input type="text" id="lname" name="lastname" required placeholder="Your last name..">
          <label for="lname">Email*</label>
          <input type="email" id="email" name="email" required placeholder="Your email..">
          <label for="subject">Type here</label>
          </div>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <div style="text-align:center">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.onscroll = function() {
      myFunction()
    };
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>

</body>

</html>
